<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 8</title>
    <link rel="stylesheet" href="aula 8.1 form_CSS.css"><!--linkando o arquivo ao CSS-->
</head>
<body>
    <h2>Cadastro de Funcionário</h2>
    <div>
        <form>
            <fieldset><!--linha de campo/quadrado-->
                <legend>Dados Pessoais</legend>
               
                <table>
                    
                    <tr>
                        <td class="nome">Nome:*</td>
                        <td colspan="3"><!--quantidade de espaços ou quadrados na tabela--><input type="text" autofocus placeholder="Nome Completo" required><!--required=campo obrigatório--></td>
                    </tr>
                    <tr>
                        <td>RG:</td>
                        <td><input type="text"></td>
                        <td>CPF:*</td>
                        <td><input type="text" placeholder="000.000.000-00" required></td>
                    </tr>
                    <tr>
                        <td>Telefone (Whatsapp)</td>
                        <td><input type="tel" placeholder="(xx)xxxxx-xxxx"></td>
                        <td>Telefone 2:</td>
                        <td><input type="tel"></td>
                    </tr>
                    <tr>
                        <td>Data de Nascimento:</td>
                        <td><input type="date"></td>
                        <td>Naturalidade:</td>
                        <td><input type="text" value="Brasileira"></td>
                    </tr>
                    <tr>
                        <td>Escolaridade</td>
                        <td>
                            <select>
                                <option value="A">Alfabetizada</option>
                                <option value="F" selected>Fundamental</option>
                                <option value="MC">Médio Completo</option>
                                <option value="SC">Superior Completo</option>
                            </select>
                        </td>
                        <td>Estado Civil</td>
                        <td>
                            <select>
                                <option value="Solteira">Solteira</option>
                                <option value="Casada">Casada</option>
                            </select>   
                        </td>
                    </tr>
                </table>
            </fieldset>
            <input type="submit" value="salvar">
            <input type="reset" value="Limpar">
        </form>
    </div>
</body>
</html>
